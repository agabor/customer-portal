<h1>Login</h1>
<form  (ngSubmit)="onSubmit()"  #loginForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
        <div [hidden]="!userError"
             class="alert alert-danger">
            User not found
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required
               [(ngModel)]="model.password" name="password" #password="ngModel">
        <div [hidden]="(password.valid || password.pristine) && !passwordError"
             class="alert alert-danger">
            <div [hidden]="password.valid || password.pristine">
                Password is required
            </div>
            <div [hidden]="!passwordError">
                wrong password
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
