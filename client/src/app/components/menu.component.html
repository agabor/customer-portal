<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false" (click)="toggle()">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="javascript:void(0)" routerLink="/home">Customer Point</a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse {{show}}">
  <ul class="nav navbar-nav">
    <li *ngFor="let item of activeItems" routerLink="/{{item.path}}" routerLinkActive="active"><a href="javascript:void(0)"><span class="glyphicon {{item.icon}}"></span>{{item.name}}</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right" [hidden]="user === null">
    <li class="dropdown {{dropdownIsOpen ? 'open' : ''}}" (click)="dropdown()">
      <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" [attr.aria-expanded]="dropdownIsOpen">{{user?.name}}<span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li routerLink="/changePassword" routerLinkActive="active"><a href="javascript:void(0)">Change Password</a></li>
        <li routerLink="/logout" routerLinkActive="active"><a href="javascript:void(0)">Logout</a></li>
      </ul>
    </li>
  </ul>
</div><!-- /.navbar-collapse -->
