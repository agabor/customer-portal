<h1>Please set new password!</h1>
<form  (ngSubmit)="onSubmit()"  #passwordForm="ngForm">
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" class="form-control" id="newPassword" required
           [(ngModel)]="newPassword" name="newPassword" #newPasswordM="ngModel">
    <div [hidden]="(newPasswordM.valid || newPasswordM.pristine)"
         class="alert alert-danger">
        Password is required
    </div>
    <div [hidden]="newPassword == null || newPassword.length >= 6 || newPassword.length === 0"
         class="alert alert-danger">
        The password must be mimimum 6 characters long!
    </div>
  </div>
    <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" class="form-control" id="repeatPassword" required
               [(ngModel)]="repeatPassword" name="repeatPassword" #repeatPasswordM="ngModel">
      <div [hidden]="(repeatPasswordM.valid || repeatPasswordM.pristine)"
           class="alert alert-danger">
        Password is required
      </div>
      <div [hidden]="newPassword == null || repeatPassword == null || repeatPassword.length === 0 || repeatPassword === newPassword"
           class="alert alert-danger">
        Passwords do not match!
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!passwordForm.form.valid || repeatPassword !== newPassword || newPassword.length < 6">Submit</button>
</form>
