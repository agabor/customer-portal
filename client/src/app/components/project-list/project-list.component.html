<h1>Projects</h1>
<div class="list-group">
    <div *ngIf="projects?.length == 0" class="alert alert-info" role="alert">Your projects will appear here. You can start adding projects by clicking on the "add project" button.</div>
    <div class="list-group-item" *ngFor="let project of projects">
      <a href="javascript:void(0)" (click)="showProject(project.slug)">{{project.name}}</a><span class="badge" *ngIf="project.warnings != 0">{{project.warnings}}</span>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.aria-valuenow]="project.progress" aria-valuemin="0" aria-valuemax="100" [style.width]="project.progress+'%'">
                <span class="sr-only">{{project.progress}}% Complete</span>
            </div>
        </div>
      <div *ngIf="project.admin">
      <button type="button" class="btn btn-success" (click)="edit(project)" ><span class="glyphicon glyphicon-edit"></span></button>
      <button type="button" class="btn btn-success" (click)="deleteProject(project)" ><span class="glyphicon glyphicon-trash"></span></button>
      </div>
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="add()" >Add project</button>
<app-project-modal></app-project-modal>
