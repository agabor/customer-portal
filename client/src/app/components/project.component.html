<div class="glyphicon glyphicon-refresh" *ngIf="project.name == null">
</div>

<div *ngIf="project.name != null">
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);" routerLink="/projects">Projects</a></li>
        <li class="active">{{project.name}}</li>
    </ol>
    <h1>{{project.name}}</h1>
    <ul class="nav nav-pills">
        <li role="presentation" class="{{tabImages.pillClass}}"><a href="javascript:void(0);" (click)="showImages()">Images</a></li>
        <li role="presentation" class="{{tabTexts.pillClass}}"><a href="javascript:void(0);" (click)="showTexts()" >Texts</a></li>
        <li role="presentation" class="{{tabFiles.pillClass}}"><a href="javascript:void(0);" (click)="showFiles()">Files</a></li>
    </ul>

    <div class="tab-content">
        <div id="images" class="tab-pane {{tabImages.paneClass}}">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div *ngFor="let image of project.images" class="thumbnail">
                        <a href="javascript:void(0);" (click)="showImage(image)">
                            <img alt="{{image.name}}"
                                 src="{{getImageUrl(image)}}"
                                 data-holder-rendered="true">
                        </a>
                        <div class="caption">
                            <h3>{{image.name}}</h3>
                            <p>Lorem ipsum dolor sit amet</p>
                        </div>
                    </div>
                </div>
            </div>
            <div [class]="modal.hClass" id="myModal" role="dialog" [style.display]="modal.shown? 'block' : 'none'">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" (click)="modal.hide()">Ã—</button>
                            <h4 class="modal-title">{{currentImage.name}}</h4>
                        </div>
                        <div class="modal-body">
                            <img alt="{{currentImage.name}}"
                                 [width]="currentImage.preferredWidth"
                                 [height]="currentImage.preferredHeight"
                                 src="{{getImageUrl(currentImage)}}"
                                 data-holder-rendered="true">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <div [hidden]="!modal.shown" class="modal-backdrop fade in"></div>
        </div>
        <div id="texts" class="tab-pane {{tabTexts.paneClass}}">
            <h3>Menu 1</h3>
            <p>Some content in menu 1.</p>
        </div>
        <div id="files" class="tab-pane {{tabFiles.paneClass}}">
            <h3>Menu 2</h3>
            <p>Some content in menu 2.</p>
        </div>
    </div>
</div>
