<div class="row">
    <div *ngFor="let image of project.images" class="col-sm-6 col-md-4">
        <div fileDrop
             [ngClass]="{'file-is-over': fileIsOver == image}"
             (fileOver)="fileOver($event, image)"
             (onFileDrop)="onFileDrop($event, image)">
            <div class="thumbnail">
                <a href="javascript:void(0);" (click)="showImage(image)">
                    <img alt="{{image.name}}"
                         src="{{getImageUrl(image)}}"
                         [id]="'img'+image.imageId"
                         (load)="load(image)"
                         data-holder-rendered="true">
                </a>
                <div class="caption">
                    <h3>{{image.name}}</h3>
                    <p>{{image.description}}</p>
                    <div [hidden]="image.fileName != null && image.fileName.length > 0"
                         class="alert alert-warning">
                        <span class="glyphicon glyphicon-cloud-upload"></span> You must upload this image!
                    </div>
                    <div [hidden]="image.width == image.preferredWidth && image.height == image.preferredHeight"
                         class="alert alert-warning">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        Worng image size! Expected: {{image.preferredWidth}} x {{image.preferredHeight}} actual: {{image.width}} x {{image.height}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <button type="button" class="btn btn-primary" (click)="add()" >Add image</button>
</div>
<project-image-modal></project-image-modal>
<new-image-modal></new-image-modal>
