<div *ngIf="project.images.length === 0" class="alert alert-info" role="alert">Images belonging to your project, will appear here. You can start adding images by clicking on the "add image" button.</div>
<div class="row">
    <app-thumbnail *ngFor="let image of project.images" [image]="image" [project]="project" [imageModalComponent]="imageModalComponent"></app-thumbnail>
</div>
<div class="row" [hidden]="!project.admin">
  <div class="col-sm-6 col-md-4">
    <button [hidden]="!project.admin" type="button" class="btn btn-success" (click)="add()" >Add image</button>
  </div>
</div>
<app-project-image-modal></app-project-image-modal>
<app-new-image-modal></app-new-image-modal>
