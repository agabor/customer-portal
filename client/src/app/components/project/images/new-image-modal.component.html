<div [class]="modal.hClass" role="dialog" [style.display]="modal.shown? 'block' : 'none'">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modal.hide()">Ã—</button>
                <h4 class="modal-title">New image</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required
                               [(ngModel)]="model.name" name="name" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" required
                               [(ngModel)]="model.description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="width">Width</label>
                        <input type="number" class="form-control" name="width" id="width" required
                               [(ngModel)]="model.width">
                    </div>
                    <div class="form-group">
                        <label for="width">Height</label>
                        <input type="number" class="form-control" name="height" id="height" required
                               [(ngModel)]="model.height">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="save()">Save</button>
                <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
            </div>
        </div>

    </div>
</div>
<div [hidden]="!modal.shown" class="modal-backdrop fade in"></div>
