<div [class]="modal.hClass" role="dialog" [style.display]="modal.shown? 'block' : 'none'">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modal.hide()">Ã—</button>
                <h4 class="modal-title">New image</h4>
            </div>
            <div class="modal-body">
                <form #newImageForm="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required
                               [(ngModel)]="image.name" name="name" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" required
                               [(ngModel)]="image.description" name="description">
                    </div>
                  <div class="form-group">
                    <label for="minWidth">Minimum Width</label>
                    <input type="number" class="form-control" name="minWidth" id="minWidth" required
                           [(ngModel)]="image.minWidth">
                  </div>
                  <div class="form-group">
                    <label for="minWidth">Maximum Width</label>
                    <input type="number" class="form-control" name="maxWidth" id="maxWidth" required
                           [(ngModel)]="image.maxWidth">
                  </div>
                  <div class="form-group">
                    <label for="minHeight">Minimum Height</label>
                    <input type="number" class="form-control" name="minHeight" id="minHeight" required
                           [(ngModel)]="image.minHeight">
                  </div>
                  <div class="form-group">
                    <label for="maxHeight">Maximum Height</label>
                    <input type="number" class="form-control" name="maxHeight" id="maxHeight" required
                           [(ngModel)]="image.maxHeight">
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="save()" [disabled]="!newImageForm.form.valid">Save</button>
                <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
            </div>
        </div>

    </div>
</div>
<div [hidden]="!modal.shown" class="modal-backdrop fade in"></div>
