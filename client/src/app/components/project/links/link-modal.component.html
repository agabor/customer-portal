<div [class]="modal.hClass" role="dialog" [style.display]="modal.shown? 'block' : 'none'">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">Ã—</button>
        <h4 class="modal-title">New Link</h4>
      </div>
      <div class="modal-body">
        <form #newLinkForm="ngForm">
          {{diagnostic}}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
                   [(ngModel)]="link.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="icon">Icon</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="fa {{link.icon}}"></span></span>
              <input type="text" class="form-control" id="icon" required
                     [(ngModel)]="iconSuffix" name="icon" #icon="ngModel">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" (click)="chooseIcon()">Select</button>
              </span>
            </div>
            <div [hidden]="icon.valid || icon.pristine"
                 class="alert alert-danger">
              Icon is required
            </div>
            <div [hidden]="isIconValid"
                 class="alert alert-danger">
              Invalid icon
            </div>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" required
                   [(ngModel)]="link.url" name="url" #url="ngModel">
            <div [hidden]="url.valid || url.pristine"
                 class="alert alert-danger">
              URL is required
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="save()" [disabled]="!newLinkForm.form.valid || !isIconValid">Save</button>
        <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
      </div>
    </div>

  </div>
</div>
<div [hidden]="!modal.shown" class="modal-backdrop fade in"></div>
<app-icon-selector></app-icon-selector>
