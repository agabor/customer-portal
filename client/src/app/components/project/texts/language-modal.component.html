<div [class]="modal.hClass" role="dialog" [style.display]="modal.shown? 'block' : 'none'">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modal.hide()">Ã—</button>
                <h4 class="modal-title">New Language</h4>
            </div>
            <div class="modal-body">
                <form #languageForm="ngForm">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" id="code" required
                               [(ngModel)]="language.code" name="code" #code="ngModel">
                        <div [hidden]="code.valid || code.pristine"
                             class="alert alert-danger">
                            Code is required
                        </div>
                        <div [hidden]="recognized"
                           class="alert alert-danger">
                           Code is not recognized
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="save()" [disabled]="!languageForm.form.valid">Save</button>
                <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
            </div>
        </div>

    </div>
</div>
<div [hidden]="!modal.shown" class="modal-backdrop fade in"></div>
