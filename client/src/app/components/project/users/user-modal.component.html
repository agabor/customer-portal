<div [class]="modal.hClass" role="dialog" [style.display]="modal.shown? 'block' : 'none'">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modal.hide()">Ã—</button>
                <h4 class="modal-title">{{isNewUser ? 'New' : 'Edit'}} User</h4>
            </div>
            <div class="modal-body">
                <form #newUserForm="ngForm">
                    {{diagnostic}}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required
                               [(ngModel)]="user.name" name="name" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" email
                               [(ngModel)]="user.email" name="email" #email="ngModel">
                        <div [hidden]="email.valid || email.pristine"
                             class="alert alert-danger">
                            Not a valid e-mail address
                        </div>
                    </div>
                  <div *ngIf="isNewUser" class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" class="form-control" id="message" required
                           [(ngModel)]="message" name="message" #messageM="ngModel">
                    </textarea>
                    <div [hidden]="messageM.valid || messageM.pristine"
                         class="alert alert-danger">
                      You must fill out the message!
                    </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="save()">Save</button>
                <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
            </div>
        </div>

    </div>
</div>
<div [hidden]="!modal.shown" class="modal-backdrop fade in"></div>
