<div class="list-group">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Login link</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of project.users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><span [hidden]="user.loginToken == null">{{getLoginLink(user)}}</span></td>
        </tr>
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary" (click)="add()" >Add user</button>
<app-user-modal></app-user-modal>
